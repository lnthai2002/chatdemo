<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Room manager</title>
</head>
<body>
<div th:if="${param.error}">

</div>

<form th:action="@{/deleteRoom}" th:object="${room}" method="delete">
    <select class="form-control" id="roomName">
        <option value="0">select room</option>
        <option th:each="room : ${rooms}" th:value="${room.getName()}" th:text="${room.getName()}"></option>
    </select>
    <div><input type="submit" value="Delete"/></div>
</form>

<form th:action="@{/createRoom}" th:object="${room}" method="post">
    <div><label>Room name <input type="text" name="name"/> </label></div>
    <div><input type="submit" value="Create"/></div>
</form>
</body>
</html>
