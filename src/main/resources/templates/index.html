<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            Room: <input type="text" disabled id="room" name="room" th:value="${room}">
            Nickname: <input type="text" disabled id="name" name="name" th:value="${nickname}">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form">
                <div class="form-group">
                    <input type="text" id="to" class="form-control" placeholder="to..">
                    <input type="text" id="msg" class="form-control" placeholder="Your message here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Room messages</th>
                </tr>
                </thead>
                <tbody id="roomChat">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="pmconversation" class="table table-striped">
                <thead>
                <tr>
                    <th>private messages</th>
                </tr>
                </thead>
                <tbody id="pmChat">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
